<body>
    <div class="container">
        <h1>üìÑ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏ö‡πÄ‡∏™‡∏ô‡∏≠‡∏£‡∏≤‡∏Ñ‡∏≤</h1>

        <div id="loading" class="loading">
            ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...
        </div>

        <div id="content" style="display: none;">
            <div class="job-info">
                <div class="info-row">
                    <span class="label">Job ID:</span>
                    <span class="value" id="jobId">-</span>
                </div>
                <div class="info-row">
                    <span class="label">‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤:</span>
                    <span class="value" id="customerName">-</span>
                </div>
                <div class="info-row">
                    <span class="label">‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏à‡∏±‡∏Å‡∏£:</span>
                    <span class="value" id="assetDesc">-</span>
                </div>
            </div>

            <div class="items-section">
                <h3>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ã‡πà‡∏≠‡∏°</h3>
                <div id="itemsList"></div>
            </div>

            <div class="total-section">
                <div class="total-row">
                    <span>‡∏£‡∏ß‡∏°:</span>
                    <span id="subtotal">‡∏ø0.00</span>
                </div>
                <div class="total-row">
                    <span>VAT 7%:</span>
                    <span id="vat">‡∏ø0.00</span>
                </div>
                <div class="total-row grand">
                    <span>‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏¥‡πâ‡∏ô:</span>
                    <span id="total">‡∏ø0.00</span>
                </div>
            </div>

            <button class="btn btn-primary" onclick="generateQuotation()">
                üìÑ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏ö‡πÄ‡∏™‡∏ô‡∏≠‡∏£‡∏≤‡∏Ñ‡∏≤
            </button>

            <button class="btn btn-secondary" onclick="liff.closeWindow()">
                ‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å
            </button>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let jobData = null;
        let items = [];

        // Initialize LIFF
        window.onload = function() {
            liff.init({
                liffId: 'YOUR_LIFF_ID_HERE' // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏ô Config.gs
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    loadData();
                }
            }).catch((err) => {
                showError('Error initializing LIFF: ' + err.message);
            });
        };

        // Load job data
        async function loadData() {
            try {
                // Get job_id from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const jobId = urlParams.get('job_id') || 'PDC-202510-0001'; // Default for testing

                // Call Web App to get data
                const response = await fetch(
                    'YOUR_WEB_APP_URL?action=get_job&job_id=' + jobId
                );

                if (!response.ok) {
                    throw new Error('Failed to load data');
                }

                const data = await response.json();
                jobData = data.job;
                items = data.items;

                displayData();
            } catch (error) {
                showError('Error loading data: ' + error.message);
            }
        }

        // Display data
        function displayData() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('jobId').textContent = jobData.job_id;
            document.getElementById('customerName').textContent = jobData.customer_name;
            document.getElementById('assetDesc').textContent = jobData.asset_desc;

            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';

            items.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.innerHTML = `
                    <div class="item-header">
                        <span class="item-title">${index + 1}. ${item.title}</span>
                        <span class="item-price">‡∏ø<span id="item-price-${index}">0.00</span></span>
                    </div>
                    <div class="item-detail">${item.tech_detail}</div>
                    <div class="item-input">
                        <input type="number" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô" value="${item.qty || 1}" 
                               id="qty-${index}" min="1" onchange="calculateItem(${index})">
                        <input type="number" placeholder="‡∏£‡∏≤‡∏Ñ‡∏≤/‡∏´‡∏ô‡πà‡∏ß‡∏¢" value="${item.unit_price || 0}" 
                               id="price-${index}" min="0" step="0.01" onchange="calculateItem(${index})">
                    </div>
                `;
                itemsList.appendChild(itemDiv);

                calculateItem(index);
            });

            calculateTotal();
        }

        // Calculate item price
        function calculateItem(index) {
            const qty = parseFloat(document.getElementById(`qty-${index}`).value) || 0;
            const price = parseFloat(document.getElementById(`price-${index}`).value) || 0;
            const total = qty * price;

            document.getElementById(`item-price-${index}`).textContent = total.toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            calculateTotal();
        }

        // Calculate total
        function calculateTotal() {
            let subtotal = 0;

            items.forEach((item, index) => {
                const qty = parseFloat(document.getElementById(`qty-${index}`).value) || 0;
                const price = parseFloat(document.getElementById(`price-${index}`).value) || 0;
                subtotal += qty * price;
            });

            const vat = subtotal * 0.07;
            const total = subtotal + vat;

            document.getElementById('subtotal').textContent = '‡∏ø' + subtotal.toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            document.getElementById('vat').textContent = '‡∏ø' + vat.toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });

            document.getElementById('total').textContent = '‡∏ø' + total.toLocaleString('th-TH', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Generate quotation
        async function generateQuotation() {
            try {
                // Collect updated items data
                const updatedItems = items.map((item, index) => ({
                    ...item,
                    qty: parseFloat(document.getElementById(`qty-${index}`).value),
                    unit_price: parseFloat(document.getElementById(`price-${index}`).value),
                    subtotal: parseFloat(document.getElementById(`qty-${index}`).value) * 
                             parseFloat(document.getElementById(`price-${index}`).value)
                }));

                // Call Web App to generate PDF
                const response = await fetch('YOUR_WEB_APP_URL?action=generate_quotation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        job_id: jobData.job_id,
                        items: updatedItems
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate quotation');
                }

                const result = await response.json();

                // Show success and close
                liff.sendMessages([{
                    type: 'text',
                    text: '‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÉ‡∏ö‡πÄ‡∏™‡∏ô‡∏≠‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!\nJob ID: ' + jobData.job_id
                }]).then(() => {
                    liff.closeWindow();
                });

            } catch (error) {
                showError('Error generating quotation: ' + error.message);
            }
        }

        // Show error
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
    </script>
</body>
